<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>NASA</title>
</head>
<body>
  <div class="container">
    <img id="logo" src="assets/images/nasa-logo.svg">
    <h1>NASA Photo Of The Day</h1>
    <label for="search">Date must be between Jun 16, 1995 and Jan 11, 2022</label>
    <br>
    <input id="search" type="date" placeholder="YYYY-MM-DD">
    <button class="btn-info" id="photoSearch">Search</button>
    <br>
    <br>
    <div class="showPhoto"></div>
    <div class="showimage">
      <img id="imageToShow">
    </div>
  </div>
</body>
</html>
