<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>NASA</title>
</head>
<body>
  <div class="container">
    <img id="logo" src="assets/images/nasa-logo.svg">
    <h1>NASA Photo of the Day</h1>
    <label for="search">Date must be between Jun 16, 1995 and today's date</label>
    <br>
    <input id="search" type="date" placeholder="YYYY-MM-DD">
    <button class="btn-info" id="photoSearch">Search</button>
    <br>
    <br>
    <div class="showTitle"></div>
    <br>
    <div class="showPhoto"></div>
    <div class="showimage">
      <img id="imageToShow">
    </div>
    <br>
    <br>
    <div class="showExplanation"></div>
    <br>
    <div class="showCopyright"></div>
  </div>
  <br>
  <div class="footer" id="footerimg">
    <p>Images courtesy of <a href="https://www.nasa.gov/"><em>NASA</em>.</a></p> 
    <p></p>Created with  <img src="assets/images/satellite1-sm.png">  &  <img src="assets/images/comet1-sm.png">  by John Whitten in 2022 for <a href="https://www.epicodus.com/"> <em>Epicodus</em></a></p>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
